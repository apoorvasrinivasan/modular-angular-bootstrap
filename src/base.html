
<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" >
  <head>
  <meta charset="utf-8">
  <title></title>
  <script src="/common/js/vendor/requirejs/require.js" data-main = '/common/js/main.js' type="text/javascript" ></script>
  <!-- <link rel="stylesheet" type="text/css" href="/common/css/semantic.min.css"> -->
  <style type="text/css">
    .menu{
      display: block; width: 100%; margin: 0px 0px 5px; padding: 0px 0px 5px; list-style: outside none none; border-bottom: 1px solid rgb(83, 84, 84);
    }
     .menu li:hover{color: #fff; background: #545454;}
    .menu li {
      color: #525353;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      width: 100px;
      margin: 0;
      padding:0;
    }
  </style>
  </head>
  <body>
  <ul class="menu" ng-controller = "MenuController">
    <li>Logo</li>
    <li ng-repeat='m in menu'><a>{{ m.name }}</a></li>
  </ul>
  <div ui-view ></div>    
  </body>
</html>
