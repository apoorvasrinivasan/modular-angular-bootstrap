<div style="margin: 20px auto; max-width: 600px; width: 340px">
  <h2>Sign up</h2> 
  <form>
    <input type="text" name="email" ng-model = 'username' placeholder="E-mail address"><br/>
    <input type="password" ng-model = 'password' name="password" placeholder="Password"><br/><br/>
    <button  ng-click = 'submit()'>Sign up</button>
  </form>
</div>
